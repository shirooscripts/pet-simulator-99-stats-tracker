<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Simulator 99 Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pet Simulator 99 Stats Tracker</h1>
        <button id="generateScriptBtn">Generate Your Script</button>
        <textarea id="generatedScript" rows="15" cols="60" readonly></textarea>
        <input type="hidden" id="userId" value="">
        <h2>Tracked Stats</h2>
        <table>
            <thead>
                <tr>
                    <th>Usernames</th>
                    <th>Diamonds</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
